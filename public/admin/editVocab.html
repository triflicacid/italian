<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/main.js" type="text/javascript" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="breadcrumbs">
        <a href="/">Home</a>
        <a href="./">Admin</a>
        <a>Edit Vocab</a>
    </div>
    <div class="centre">
        <h1>Edit Existing Word</h1>
        <button id="btn-back">Back</button>

        <div>
            <p>
                <span>Italian Word: </span>
                <input id="inp-it" placeholder="Italiano" />
            </p>
            <p>
                <span><abbr title="Comma-seperated">English Translation(s)</abbr>: </span>
                <input id="inp-en" placeholder="Inglese" />
            </p>
            <p>
                <span>Gender: </span>
                <select id="sel-gender">
                    <option value="">-</option>
                    <option value="M">Masculine</option>
                    <option value="F">Feminine</option>
                </select>
            </p>
            <p>
                <span>Word Class(es): </span>
                <select id="sel-class"></select> &mdash; <span id="span-class"></span>
            </p>
            <p>
                <span>Word Category(ies): </span>
                <select id="sel-cats"></select> &mdash; <span id="span-cats"></span>
            </p>
            <p>
                <span>Comment: </span>
                <textarea id="txt-comment" rows="15" cols="42"></textarea>
            </p>
            <br>
            <em>Fields are updated automatically when input value(s) is changed</em>
        </div>
    </div>
    <script src="/scripts/adminEditVocab.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
